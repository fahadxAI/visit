<!-- good style in phone display  and full screen size :) -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #0b0b0b;
    }
    .iframe-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      
    }
  </style>
</head>
<body>

<div class="iframe-container">
  <iframe 
    src="https://script.google.com/macros/s/AKfycbx9Y-fTEJGGz4r3lWg7rlZWyCBsAMfDb2VulfWVeaPMDVbQyuZPL3dSoaCL9CFYuGYV7g/exec" 
    allowtransparency="true"
    scrolling="no">
  </iframe>
</div>

</body>
</html>
