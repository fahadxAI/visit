<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #f0f0f0; /* غير هذا اللون للون خلفية الكارد عندك عشان تختفي الحواف البيضاء */
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        iframe {
            position: absolute;
            /* إزاحة لإخفاء شريط جوجل */
            top: -45px; 
            left: 50%;
            transform: translateX(-50%) scale(1.75);
            transform-origin: top center;
            
            /* هنا السر: العرض لازم يكون أصغر من 100% لأننا كبرناه 1.75 مرة */
            width: 50.14%; /* حسابياً: 100 تقسيم 1.75 */
            height: calc(100% + 45px);
            border: none;
        }

        /* تعديلات خاصة للجوال فقط */
        @media only screen and (max-width: 400px) {
            iframe {
                width: 57.14%; /* لضمان عدم خروج المحتوى عن الشاشة */
                height: calc(100% + 45px);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <iframe 
        src="https://script.google.com/macros/s/AKfycbx5ESaAp6RrNZVhHatwUfl4a82VAOQmo342WWg1kFa4li1mNyUT3oRfUHSXIxE2713ikQ/exec"
        scrolling="yes">
    </iframe>
</div>

</body>
</html>
